<!DOCTYPE html>
<html>
<head>
    <title>Exercise 2: Light Switch</title>
</head>
<body>

    <h2>JavaScript Light Switch</h2>

    <img id="myBulb" src="https://www.w3schools.com/js/pic_bulboff.gif" style="width:100px">

    <button type='button' onclick="document.getElementById('myBulb').src = 'https://www.w3schools.com/js/pic_bulbon.gif'">Turn On</button>
    <button type='button' onclick="document.getElementById('myBulb').src = 'https://www.w3schools.com/js/pic_bulboff.gif'">Turn Off</button>

</body>
</html>
